plugins {
    id 'java'
    id 'maven-publish'
}

group 'me.agxpt.dark'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = group
            artifactId = 'dark-common'
            version = version

            from components.java
        }
    }
}